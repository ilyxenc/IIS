<!DOCTYPE html>
<html lang="ru" dir="ltr">

<head>
</head>

<body>
    <script>
        class Teacher {
            lecture() {
                console.log("Учиться нам нужно, учиться и учиться")
            }
        }

        class Audience {
            enter() {
                console.log("Вы можете зайти")
            }
        }

        class University {
            setTeacher() {
                return new Teacher()
            }

            enterAudience() {
                return new Audience()
            }
        }

        university = new University()

        teacher = university.setTeacher()
        audience = university.enterAudience()

        teacher.lecture()
        audience.enter()
    </script>
</body>

</html>
